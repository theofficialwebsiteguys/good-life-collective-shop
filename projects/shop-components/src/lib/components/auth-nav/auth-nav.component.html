<!-- Auth Icon (Clickable) -->
<div class="auth-container" (click)="toggleAuthTooltip()" #authIcon>
    <i class="fa-solid fa-user user-icon"></i>
  
    <!-- Tooltip Modal -->
    <div class="auth-tooltip" *ngIf="authTooltipOpen" #authTooltip>
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <div class="user-info">
          <p><i class="fa-solid fa-user"></i> <strong>{{ userData.fname }} {{ userData.lname }}</strong></p>
          <p><i class="fa-solid fa-envelope"></i> {{ userData.email }}</p>
          <p><i class="fa-solid fa-phone"></i> {{ userData.phone }}</p>
          <p><i class="fa-solid fa-star"></i> Points: {{ userData.points }}</p>

          <button *ngIf="isAdmin()" class="admin-button" [routerLink]="'/dashboard'">Admin Dashboard</button>
          <!-- <p><i class="fa-solid fa-user-tag"></i> Role: {{ userData.role }}</p> -->
          <button class="logout-button" (click)="logout()">Logout</button>
        </div>
      </ng-container>
  
      <!-- Not Logged In State -->
      <ng-template #notLoggedIn>
        <div class="auth-buttons">
          <button class="auth-button" [routerLink]="'/login'">Login</button>
          <button class="auth-button" [routerLink]="'/register'">Sign Up</button>
        </div>
      </ng-template>
    </div>
  </div>
