<div class="contact-form">
  <h2>Get in Touch</h2>
  <p>We’d love to hear from you. Fill out the form below and we’ll get back to you soon.</p>

  <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name" class="sr-only">Full Name *</label>
      <input id="name" type="text" formControlName="name" placeholder="Full Name *">
      <div class="error" *ngIf="isSubmitted && formControls['name'].invalid" role="alert">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="sr-only">Email Address *</label>
      <input id="email" type="email" formControlName="email" placeholder="Email Address *">
      <div class="error" *ngIf="isSubmitted && formControls['email'].invalid" role="alert">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message" class="sr-only">Your Message *</label>
      <textarea id="message" formControlName="message" placeholder="Your Message *"></textarea>
      <div class="error" *ngIf="isSubmitted && formControls['message'].invalid" role="alert">
        Message is required.
      </div>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>
