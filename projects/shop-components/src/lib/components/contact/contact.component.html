<div class="contact-form">
    <h2>Get in Touch</h2>
    <p>We’d love to hear from you. Fill out the form below and we’ll get back to you soon.</p>
  
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
      
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Full Name *">
        <div class="error" *ngIf="isSubmitted && formControls['name'].invalid">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email Address *">
        <div class="error" *ngIf="isSubmitted && formControls['email'].invalid">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <textarea formControlName="message" placeholder="Your Message *"></textarea>
        <div class="error" *ngIf="isSubmitted && formControls['message'].invalid">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>
