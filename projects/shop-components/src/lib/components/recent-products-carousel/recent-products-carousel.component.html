<div class="carousel-container">
    <button (click)="scrollProducts(-1)">‹</button>
    
    <div class="product-carousel" #productCarousel>
      <lib-product-card 
        *ngFor="let product of products$ | async"
        [product]="product"
        (click)="navigateToProduct(product)">
      </lib-product-card>
    </div>
  
    <button (click)="scrollProducts(1)">›</button>
  </div>
