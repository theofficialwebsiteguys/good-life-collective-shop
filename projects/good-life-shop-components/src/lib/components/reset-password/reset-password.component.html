<div class="reset-password-page">
  <div class="reset-password-container">
    <div class="reset-password-header">
      <!-- <div class="reset-password-header-logo">
        <img src="assets/logo-dark.png" alt="Your Website Guy Logo" class="logo" />
      </div> -->
      <h1 id="reset-password-heading">Reset Password</h1>
      <p id="reset-password-description">Enter your new password below to reset your account.</p>
    </div>

    <div *ngIf="errorMessage" class="error-message" role="alert" aria-live="assertive">
      <p>{{ errorMessage }}</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" aria-labelledby="reset-password-heading" aria-describedby="reset-password-description">
      <div class="form-group">
        <label for="new-password">New Password* <span class="sr-only">(required)</span></label>
        <input
          type="password"
          id="new-password"
          formControlName="newPassword"
          placeholder="Enter your new password"
          class="input-field"
          required
          aria-required="true"
          aria-describedby="new-password-requirements"
        />
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="form-error" role="alert" aria-live="assertive">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password* <span class="sr-only">(required)</span></label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your new password"
          class="input-field"
          required
          aria-required="true"
        />
        <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="form-error" role="alert" aria-live="assertive">
          Please confirm your password.
        </div>
      </div>

      <button type="submit" [disabled]="resetPasswordForm.invalid || loading" class="submit-button" [attr.aria-disabled]="resetPasswordForm.invalid">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
      
    </form>

    <p class="back-to-login-link">
      Remembered your password?
      <a routerLink="/login" aria-label="Go to login page">Log In</a>
    </p>
  </div>
</div>
