<div class="auth-container" *ngIf="!requiresPasswordSetup">
  <h2>Log In</h2>

  <label for="email">Email <span class="required">*</span></label>
  <input
    id="email"
    type="email"
    [(ngModel)]="email"
    placeholder="Enter your email"
    aria-required="true"
    autocomplete="email" />

  <label for="password">Password <span class="required">*</span></label>
  <input
    id="password"
    type="password"
    (keydown.enter)="login()"
    [(ngModel)]="password"
    placeholder="Enter your password"
    aria-required="true"
    autocomplete="current-password" />

  <a [routerLink]="'/forgot-password'" class="forgot-password">Forgot your password?</a>

  <button class="auth-button" (click)="login()">LOGIN</button>

  <p class="signup-link">
    Don’t have an account? <a [routerLink]="'/register'">Sign Up</a>
  </p>

  <p class="error-message" *ngIf="errorMessage" role="alert">{{ errorMessage }}</p>
</div>


<div class="auth-container" *ngIf="requiresPasswordSetup" >
  <h2>Create a Password</h2>
  <p class="info-text">
    Welcome back! We found your account, but you’ll need to create a new password to continue.
  </p>

  <label for="newPassword">New Password <span class="required">*</span></label>
  <input
    id="newPassword"
    type="password"
    [(ngModel)]="newPassword"
    placeholder="Enter a new password"
    aria-required="true" />

  <button class="auth-button" (click)="setNewPassword()">Save Password</button>

  <p class="error-message" *ngIf="errorMessage" role="alert">{{ errorMessage }}</p>
  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
</div>
