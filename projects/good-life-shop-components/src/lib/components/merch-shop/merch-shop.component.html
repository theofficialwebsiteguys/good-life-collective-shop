  <div class="bg-gradient" aria-hidden="true"></div>

  <div class="shop-container">

            aria-controls="filterSidebar"
            [attr.aria-expanded]="isSidebarOpen">
      ☰ Filters
    </button>
    <div class="backdrop" *ngIf="isSidebarOpen" (click)="toggleSidebar()" aria-hidden="true"></div>

    <!-- SIDEBAR (Brands only for merch) -->

           class="sidebar glass"
           [class.open]="isSidebarOpen"
           role="complementary"

    </aside>

    <!-- MAIN -->
    <main class="main-content">
      <!-- Sticky controls -->
      <div class="controls glass">
        <!-- Category chips (just Apparel for now; add subchips later if desired) -->
        <div class="chip-row" role="tablist" aria-label="Merch categories">
          <button *ngFor="let c of categories"
                  class="chip-btn" role="tab"
                  [attr.aria-selected]="category === c"
                  [class.active]="category === c"
                  (click)="selectCategory(c)">
            {{ c }}
          </button>
        </div>

        <!-- Search + Sort -->
        <div class="sort-search-container">
          <div class="search-wrap">
            <svg viewBox="0 0 24 24" class="search-icon" aria-hidden="true">
              <path d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z"/>
            </svg>
            <input type="text"
                   [(ngModel)]="searchQuery"
                   placeholder="Search merch…"
                   class="search-input"
                   aria-label="Search merch"/>
          </div>

          <label for="sortDropdown" class="visually-hidden">Sort by</label>
          <select id="sortDropdown"
                  [(ngModel)]="sortOption"
                  class="sort-dropdown"
                  (change)="updateSortOption($event)"
                  aria-label="Sort merch by">
            <option value="RECENT">Newest</option>
            <option value="PRICE_ASC">Price: Low to High</option>
            <option value="PRICE_DESC">Price: High to Low</option>
            <option value="NAME">Alphabetical</option>
          </select>

          <lib-cart-icon iconColor="white"></lib-cart-icon>
          <lib-auth-nav iconColor="white"></lib-auth-nav>
        </div>
      </div>

      <!-- Product list (locked to Apparel) -->
      <lib-product-list
        [category]="'Apparel'"
        [selectedBrands]="selectedBrands"
        [selectedWeights]="[]"
        [selectedTypes]="[]"
        [searchQuery]="searchQuery"
        [sortOption]="sortOption">
      </lib-product-list>
    </main>
